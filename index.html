<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/707ca0a07c.js" crossorigin="anonymous"></script>
    <!-- Bootstrap 5 Cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>About App</title>
    <!-- typescript complie to Js -->
    <script src="./dist/core.js" defer></script>
    <script src="./dist/ui.js" defer></script>
    <script src="./dist/events.js" defer></script>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand h2" href="#">Typescript Book List <i class="fa fa-code" aria-hidden="true"></i></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNava"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNava">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="true" href="./pages/about.html">About App</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>


    <!-- App Content -->

    <div class=" container">
        <div class="row">
            <div class="col-md-6 my-4 mx-auto">
                <form>
                    <div class="form-group">
                        <label for="Name" class="my-1">Book Name:</label>
                        <input type="text" name="name" id="name" class="form-control my-2">
                    </div>
                    <div class="form-group">
                        <label for="author" class="my-1">Author:</label>
                        <input type="text" name="author" id="author" class="form-control my-2">
                    </div>
                    <div class="form-group">
                        <label for="isbn" class="my-1">Isbn:</label>
                        <input type="number" name="isbn" id="isbn" class="form-control my-2">
                    </div>
                    <button class="btn btn-dark my-2" id="add">Add Book</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 mx-auto">
                <hr>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col"><i class="fa fa-book"></i> Book Name</th>
                            <th scope=" col"><i class="fas fa-user-tie"></i> Author</th>
                            <th scope="col"><i class="fas fa-barcode"></i> Isbn </th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Bootstrap 5 Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
